<!DOCTYPE html>
<html>
<head>
  <title>Lender Page</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
   <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
   <style>
    .margin-top-3 {
      margin-top: 3em;
    }
  </style>
</head>
<body class="container">
  <h1> Hi! Loan Lender </h1>
  <div class="col-sm-12 margin-top-3">
    <h2>List of Proposals Submitted: </h2>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Lender</th>
            <th>LoanId</th>
            <th>Proposal State</th>
            <th>Rate</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="proposal-rows">
        </tbody>
      </table>
    </div>
    <div class="container-fluid">

    </div>
  </div>
  <div class="col-sm-12 margin-top-3">
    <div class="row">
      <h2>List of Recent Loans</h2>
      <div class="table-responsive">
        <table class="table table-bordered">
          <table class="table table-bordered">
          <thead>
            <tr>
              <th>LoanId</th>
              <th>Borrower</th>
              <th>Loan State</th>
              <th>Due Date</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="recent-loan-rows">
          </tbody>
        </table>
        </table>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="lender.js"></script>
</html>
